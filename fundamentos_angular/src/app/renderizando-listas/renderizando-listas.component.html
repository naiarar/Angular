<h2>Renderizando uma lista de dados</h2>

<ul class="lista-produtos">
    <li *ngFor="let celular of celulares">
        <strong>Nome do celular: {{celular.nome}}</strong>
        <p>Descrição: {{celular.descricao}}</p>
        <span [ngClass]="celular.esgotado? 'esgotado' : ''">Estoque: {{celular.esgotado ? "esgotado" :
            "disponível"}}</span>
    </li>
</ul>
